<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather and ToDo</title>
</head>
<body>
    <section class="weather">
        <h2>Check the weather:</h2>
    <input class="city" type="text" placeholder="ENTER CITY NAME">
    <input class='load' type="submit" value="CHECK">
    <div class="display">
        <h1></h1>
        <p class='degrees'></p> 
        <p class='clarity'></p>
    </div>
</section>
<section class="todo">
    <h2>Add tasks to do:</h2>
    <input class="doer" type="text" placeholder="THINGS TO DO">
    <input class='add' type="submit" value="ADD">
    <div class="list">
    <ul></ul>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
